{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Tim√≥n</title>
    <link href="{% static "app/img/timon.png" %}" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <!-- bootstrap & fontawesome -->
    {% block stylesheets %}
        <link rel="shortcut icon" href="{% static "app/img/favicon.ico" %}"/>
        <link rel="stylesheet" href="{% static "app/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "app/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="{% static "app/css/style.css" %}"/>
    {% endblock %}
    {% block javascript %}
        <script src="{% static "app/js/jquery-3.3.1.slim.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/popper.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/notify.min.js" %}" type="text/javascript"></script>
    {% endblock %}
</head>
<body>
<div class="container">
    
    <div id="loginbox" style="margin-top:50px; margin: 0 auto; width: 300px" class="mainbox">
        <div class="card card-primary">

            <div class="card-body">

                <div class="card-title">Identificate</div>

                {% if errors %}
                    <div id="login-alert" class="alert alert-warning col-sm-12">
                        {% for error in errors %}
                            <div class="icon-confused">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form autocomplete="off" class="form-horizontal" role="form" method="post">

                    <input type="text" style="display:none">
                    <input type="password" style="display:none">

                    {% csrf_token %}

                    <span class="generic-error">{{ form.username.errors.as_text }}</span>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input autocomplete="off" type="text" class="form-control" name="username" value=""
                               placeholder="username or email">
                    </div>

                    <span class="generic-error">{{ form.password.errors.as_text }}</span>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input autocomplete="off" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <input style="width: 100%" type="submit" id="btn-login" href="#" class="btn btn-success" value="Login"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
