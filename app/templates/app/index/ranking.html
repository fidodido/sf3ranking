{% extends "app/layout.html" %} {% block content %} {% load staticfiles i18n %}
{% static "" as baseUrl %}
                <table class="table">
                    <tr>
                        <th>Player</th>
                        <th>Main</th>
                        <th>Ranking</th>
                    </tr>
                    {% for player in players %}
                    <tr>
                        <td>
                            <a href="">
                            <img class="rounded-circle" style="width: 30px; height: 30px;" src="{{ baseUrl }}/app/img/chars/{{player.main.url_image }}">
                            {{ player.nickname }}</a>
                        </td>
                        <td>
                            <img class="rounded-circle" style="width: 30px; height: 30px;" src="{{ baseUrl }}/app/img/chars/{{player.main.url_image }}">
                            {{ player.main.name }}
                        </td>
                        <td>--</td>
                    </tr>
                        
                    {% endfor %}             
                </table> 
{% endblock %}
