{% load staticfiles i18n %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Home â€“ 3rd Strike Chile</title>
    <script type="text/javascript">
        window.baseUrl = '{{ request.get_host }}';
    </script>
    <link href="{% static "app/img/logo.png" %}" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <!-- bootstrap & fontawesome -->
    {% block stylesheets %}
        <link rel="shortcut icon" href="{% static "app/img/favicon.ico" %}"/>
        <link rel="stylesheet" href="{% static "app/css/font-awesome.min.css" %}"/>
        <link rel="stylesheet" href="{% static "app/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="{% static "app/css/style.css" %}"/>
    {% endblock %}
    {% block javascript %}
        <script src="{% static "app/js/jquery-3.3.1.slim.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/popper.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/notify.min.js" %}" type="text/javascript"></script>
        <script src="{% static "app/js/app.js" %}" type="text/javascript"></script>
    {% endblock %}
    <style type="text/css">
    </style>
</head>
<body>

<div id="alert-messages" style="display:none">
    {% if messages %}
        {% for message in messages %}
            <div data-message="{{ message }}" data-classname="{{ message.tags }}"></div>
        {% endfor %}
    {% endif %}
</div>


<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">
        Ligas Arcade
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div  class="container-fluid">
    {% block content %}{% endblock %}
</div>

</body>
</html>
